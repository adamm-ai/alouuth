<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amini Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Selection Color */
      ::selection {
        background: #FACC15;
        color: #000000;
      }

      /* Custom scrollbar - Premium Glass Style */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(250, 204, 21, 0.4);
      }

      /* Thin scrollbar variant */
      .scrollbar-thin::-webkit-scrollbar {
        width: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
      }

      /* Glass Panel Base */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Liquid Gradient Background */
      .liquid-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(250, 204, 21, 0.15), transparent 60%);
      }

      /* Hyper Liquid Glass Animations */
      @keyframes float {
        0%, 100% {
          transform: translateY(0) scale(1);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-10px) scale(1.1);
          opacity: 0.7;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.02);
        }
      }

      @keyframes liquid-flow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes border-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(250, 204, 21, 0.2), inset 0 0 20px rgba(250, 204, 21, 0.05);
        }
        50% {
          box-shadow: 0 0 40px rgba(250, 204, 21, 0.3), inset 0 0 30px rgba(250, 204, 21, 0.1);
        }
      }

      /* Animation Classes */
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .animate-shimmer {
        animation: shimmer 2s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .animate-liquid-flow {
        background-size: 200% 200%;
        animation: liquid-flow 8s ease infinite;
      }

      .animate-border-glow {
        animation: border-glow 3s ease-in-out infinite;
      }

      /* Fade In Animation */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Slide In Animation */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-slide-in {
        animation: slideInRight 0.4s ease-out forwards;
      }

      /* Toast slide in from right */
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-slide-in-right {
        animation: slideInFromRight 0.3s ease-out forwards;
      }

      /* Drag and Drop styles */
      .dragging {
        opacity: 0.5;
        transform: scale(1.02);
      }

      .drag-over {
        border-color: rgba(250, 204, 21, 0.5) !important;
        background: rgba(250, 204, 21, 0.1) !important;
      }

      .drag-handle {
        cursor: grab;
      }

      .drag-handle:active {
        cursor: grabbing;
      }

      /* Liquid Glass Video Frame Specific */
      .liquid-frame {
        position: relative;
      }

      .liquid-frame::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          135deg,
          rgba(250, 204, 21, 0.3) 0%,
          transparent 30%,
          transparent 70%,
          rgba(255, 255, 255, 0.2) 100%
        );
        border-radius: inherit;
        z-index: -1;
        filter: blur(1px);
      }

      .liquid-frame::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 30%
        );
        border-radius: inherit;
        pointer-events: none;
      }

      /* Glass Morphism Variants */
      .glass-ultra {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.37),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      }

      .glass-yellow {
        background: linear-gradient(
          135deg,
          rgba(250, 204, 21, 0.15) 0%,
          rgba(250, 204, 21, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(250, 204, 21, 0.2);
        box-shadow: 0 0 30px rgba(250, 204, 21, 0.1);
      }

      /* Glow Effects */
      .glow-yellow {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.3), 0 0 40px rgba(250, 204, 21, 0.1);
      }

      .glow-white {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.05);
      }

      /* Text Glow */
      .text-glow-yellow {
        text-shadow: 0 0 20px rgba(250, 204, 21, 0.5), 0 0 40px rgba(250, 204, 21, 0.3);
      }

      /* Hide scrollbar but allow scrolling */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Line clamp utilities */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Transition utilities */
      .transition-1500 {
        transition-duration: 1500ms;
      }
    </style>
