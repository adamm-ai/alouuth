<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amini Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* ============================================
         AMINI ACADEMY - PREMIUM LIQUID GLASS DESIGN SYSTEM
         ============================================ */

      :root {
        --gold-primary: #FACC15;
        --gold-light: #FEF08A;
        --gold-dark: #CA8A04;
        --gold-glow: rgba(250, 204, 21, 0.5);
        --glass-bg: rgba(10, 10, 10, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Premium Selection */
      ::selection {
        background: var(--gold-primary);
        color: #000000;
      }

      /* ============================================
         PREMIUM SCROLLBAR
         ============================================ */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(250, 204, 21, 0.4) 0%, rgba(250, 204, 21, 0.2) 100%);
        border-color: rgba(250, 204, 21, 0.3);
      }

      .scrollbar-thin::-webkit-scrollbar {
        width: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border: none;
      }

      /* ============================================
         GLASS PANEL SYSTEM - Premium Opaque Glass
         ============================================ */

      /* Base Glass Panel - Solid frosted glass */
      .glass-panel {
        background: linear-gradient(
          180deg,
          rgba(18, 18, 20, 0.98) 0%,
          rgba(12, 12, 14, 0.98) 50%,
          rgba(8, 8, 10, 0.99) 100%
        );
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 30px rgba(0, 0, 0, 0.5),
          0 1px 0 rgba(255, 255, 255, 0.04) inset,
          0 -1px 0 rgba(0, 0, 0, 0.5) inset;
      }

      /* Ultra Premium Glass - Hero elements with depth */
      .glass-ultra {
        background: linear-gradient(
          180deg,
          rgba(22, 22, 26, 0.97) 0%,
          rgba(14, 14, 18, 0.98) 50%,
          rgba(10, 10, 12, 0.99) 100%
        );
        backdrop-filter: blur(60px) saturate(200%);
        -webkit-backdrop-filter: blur(60px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 40px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.03) inset,
          0 1px 0 rgba(255, 255, 255, 0.06) inset,
          0 -1px 0 rgba(0, 0, 0, 0.4) inset;
      }

      /* Gold Accent Glass - Premium gold tint */
      .glass-gold {
        background: linear-gradient(
          180deg,
          rgba(20, 18, 12, 0.97) 0%,
          rgba(14, 12, 8, 0.98) 50%,
          rgba(10, 8, 6, 0.99) 100%
        );
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(250, 204, 21, 0.15);
        box-shadow:
          0 0 60px rgba(250, 204, 21, 0.04),
          0 4px 30px rgba(0, 0, 0, 0.5),
          0 1px 0 rgba(250, 204, 21, 0.08) inset;
      }

      /* Subtle Glass - Cards with solid backing */
      .glass-subtle {
        background: linear-gradient(
          180deg,
          rgba(20, 20, 22, 0.95) 0%,
          rgba(16, 16, 18, 0.96) 100%
        );
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      /* Solid Panel - Fully opaque premium dark */
      .glass-solid {
        background: linear-gradient(
          180deg,
          #141416 0%,
          #0c0c0e 50%,
          #080809 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow:
          0 4px 30px rgba(0, 0, 0, 0.6),
          0 1px 0 rgba(255, 255, 255, 0.03) inset;
      }

      /* ============================================
         GRADIENT BORDERS
         ============================================ */

      .border-gradient-gold {
        position: relative;
      }
      .border-gradient-gold::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 1px;
        background: linear-gradient(
          135deg,
          rgba(250, 204, 21, 0.5) 0%,
          rgba(250, 204, 21, 0.1) 30%,
          rgba(255, 255, 255, 0.1) 70%,
          rgba(250, 204, 21, 0.3) 100%
        );
        border-radius: inherit;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* ============================================
         GLOW EFFECTS
         ============================================ */

      .glow-gold {
        box-shadow:
          0 0 20px rgba(250, 204, 21, 0.25),
          0 0 40px rgba(250, 204, 21, 0.1),
          0 0 60px rgba(250, 204, 21, 0.05);
      }

      .glow-gold-intense {
        box-shadow:
          0 0 20px rgba(250, 204, 21, 0.4),
          0 0 40px rgba(250, 204, 21, 0.2),
          0 0 80px rgba(250, 204, 21, 0.1);
      }

      .glow-white {
        box-shadow:
          0 0 20px rgba(255, 255, 255, 0.1),
          0 0 40px rgba(255, 255, 255, 0.05);
      }

      .text-glow-gold {
        text-shadow:
          0 0 20px rgba(250, 204, 21, 0.5),
          0 0 40px rgba(250, 204, 21, 0.3),
          0 0 60px rgba(250, 204, 21, 0.2);
      }

      /* ============================================
         ANIMATIONS
         ============================================ */

      /* Smooth Float */
      @keyframes float {
        0%, 100% {
          transform: translateY(0) scale(1);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-12px) scale(1.02);
          opacity: 0.6;
        }
      }

      /* Premium Shimmer */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%) skewX(-15deg);
        }
        100% {
          transform: translateX(200%) skewX(-15deg);
        }
      }

      /* Pulse Glow */
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.5;
          box-shadow: 0 0 20px rgba(250, 204, 21, 0.2);
        }
        50% {
          opacity: 0.8;
          box-shadow: 0 0 40px rgba(250, 204, 21, 0.4);
        }
      }

      /* Liquid Flow */
      @keyframes liquid-flow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Border Glow Pulse */
      @keyframes border-glow {
        0%, 100% {
          box-shadow:
            0 0 20px rgba(250, 204, 21, 0.15),
            inset 0 0 20px rgba(250, 204, 21, 0.03);
        }
        50% {
          box-shadow:
            0 0 35px rgba(250, 204, 21, 0.25),
            inset 0 0 30px rgba(250, 204, 21, 0.06);
        }
      }

      /* Fade In Up */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Fade In */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Slide In Right */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Toast Slide In */
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Scale In */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Rotate Gradient */
      @keyframes rotateGradient {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Animation Classes */
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      .animate-shimmer {
        animation: shimmer 2.5s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .animate-liquid-flow {
        background-size: 200% 200%;
        animation: liquid-flow 8s ease infinite;
      }

      .animate-border-glow {
        animation: border-glow 4s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .animate-slide-in {
        animation: slideInRight 0.4s ease-out forwards;
      }

      .animate-slide-in-right {
        animation: slideInFromRight 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* ============================================
         DRAG AND DROP
         ============================================ */

      .dragging {
        opacity: 0.6;
        transform: scale(1.02) rotate(1deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .drag-over {
        border-color: rgba(250, 204, 21, 0.5) !important;
        background: rgba(250, 204, 21, 0.08) !important;
        box-shadow: 0 0 30px rgba(250, 204, 21, 0.15) inset !important;
      }

      .drag-handle {
        cursor: grab;
        transition: color 0.2s ease;
      }

      .drag-handle:hover {
        color: var(--gold-primary);
      }

      .drag-handle:active {
        cursor: grabbing;
      }

      /* ============================================
         LIQUID FRAME - VIDEO/CONTENT CONTAINERS
         ============================================ */

      .liquid-frame {
        position: relative;
      }

      .liquid-frame::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          135deg,
          rgba(250, 204, 21, 0.4) 0%,
          rgba(250, 204, 21, 0.1) 20%,
          transparent 40%,
          transparent 60%,
          rgba(255, 255, 255, 0.15) 80%,
          rgba(255, 255, 255, 0.25) 100%
        );
        border-radius: inherit;
        z-index: -1;
        filter: blur(1px);
        opacity: 0.8;
      }

      .liquid-frame::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.03) 15%,
          transparent 40%
        );
        border-radius: inherit;
        pointer-events: none;
      }

      /* ============================================
         UTILITY CLASSES
         ============================================ */

      /* Hide scrollbar */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Line clamp */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Transition utilities */
      .transition-1500 {
        transition-duration: 1500ms;
      }

      /* Premium hover lift effect */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      /* Focus ring */
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.5), 0 0 20px rgba(250, 204, 21, 0.2);
      }

      /* ============================================
         LIQUID GRADIENT BACKGROUNDS
         ============================================ */

      .liquid-gradient {
        background: radial-gradient(
          ellipse at 50% 50%,
          rgba(250, 204, 21, 0.12) 0%,
          transparent 50%
        );
      }

      .liquid-gradient-subtle {
        background: radial-gradient(
          ellipse at 30% 30%,
          rgba(250, 204, 21, 0.06) 0%,
          transparent 40%
        ),
        radial-gradient(
          ellipse at 70% 70%,
          rgba(255, 255, 255, 0.04) 0%,
          transparent 40%
        );
      }

      /* ============================================
         SPECIAL EFFECTS
         ============================================ */

      /* Frosted glass input */
      .input-glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
      }
      .input-glass:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
      }
      .input-glass:focus {
        border-color: rgba(250, 204, 21, 0.5);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1), 0 0 20px rgba(250, 204, 21, 0.1);
        outline: none;
      }

      /* Premium card hover */
      .card-hover-premium {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .card-hover-premium:hover {
        transform: translateY(-6px) scale(1.01);
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 40px rgba(250, 204, 21, 0.1);
      }

      /* Button press effect */
      .btn-press:active {
        transform: scale(0.97);
      }

      /* Shimmer overlay for loading states */
      .shimmer-overlay {
        position: relative;
        overflow: hidden;
      }
      .shimmer-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
        animation: shimmer 2s infinite;
      }
    </style>
